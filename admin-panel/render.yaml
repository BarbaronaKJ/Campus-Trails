services:
  - type: web
    name: campus-trails-admin
    env: node
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 5000
      - key: REACT_APP_API_URL
        value: https://campus-trails-admin.onrender.com/api/admin
      - key: CORS_ORIGINS
        value: https://campus-trails-admin.onrender.com
